<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
<div th:each="user : ${user}">
    <span th:text="${user.id}">id</span>
    <span th:text="${user.name}">name</span>
    <span th:text="${user.id}">age</span>
</div>
</body>
</html>
